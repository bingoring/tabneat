<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabNeat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 280px;
            background: #f8f9fa;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .action-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .sort-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }

        .sort-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .sort-btn:active {
            transform: translateY(0);
        }

        .description {
            font-size: 12px;
            color: #6c757d;
            line-height: 1.4;
        }

        .settings-section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 13px;
            color: #333;
        }

        .setting-toggle {
            position: relative;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .setting-toggle.active {
            background: #667eea;
        }

        .setting-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .setting-toggle.active::after {
            transform: translateX(20px);
        }

        .footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }

        .options-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 12px;
            text-decoration: underline;
        }

        .options-btn:hover {
            color: #0056b3;
        }

        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            max-width: 200px;
            word-wrap: break-word;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
            color: white;
        }

        .notification.error {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TabNeat</h1>
        <p>Sort & Group your tabs</p>
    </div>

    <div class="content">
        <div class="action-section">
            <button class="sort-btn" id="sortTabsBtn">
                üîÑ Sort & Group Tabs
            </button>
            <div class="description">
                Automatically sorts your tabs by domain and groups related websites together.
            </div>
        </div>

        <div class="settings-section">
            <div class="setting-item">
                <span class="setting-label">Group tabs</span>
                <div class="setting-toggle active" id="groupToggle"></div>
            </div>
            <div class="setting-item">
                <span class="setting-label">Collapse groups</span>
                <div class="setting-toggle" id="collapseToggle"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="options-btn" id="openOptionsBtn">‚öôÔ∏è More Settings</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
